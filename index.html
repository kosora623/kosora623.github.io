<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>飯テロ</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

    <body>
        <header>
            <div class="container">
                <h1>たのしい　しょくじ</h1>
                <p>おいしい！</p>
            </div>
        </header>
    
    <main class="main-content container">
        <section id="gallery">
            <h2></h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images\IMG_0356.jpg" alt="エビみそつけ麺">
                    <h3>芳醇なエビ味噌が絡みつく！至福の濃厚つけめん</h3>
                </div>
                <div class="gallery-item">
                    <img src="images\IMG_0508.jpg" alt="ぶっかけうどん">
                    <h3>喉ごしツルツル！さっぱり美味なぶっかけうどん</h3>
                </div>
                <div class="gallery-item">
                    <img src="images\IMG_0871.jpg" alt="ラーメン">
                    <h3>深夜の誘惑！とろける豚骨スープの魔力</h3>
                </div>
                <div class="gallery-item">
                    <img src="images\IMG_2355.jpg" alt="天丼">
                    <h3>サクサク衣と秘伝のタレ！贅沢海老天丼</h3>
                </div>
                <div class="gallery-item">
                    <img src="images\IMG_4868.jpg" alt="寿司">
                    <h3>匠の技が光る！口の中でとろける絶品寿司</h3>
                </div>
                <div class="gallery-item">
                    <img src="images\IMG_5775.jpg" alt="カレー">
                    <h3>スパイス香る魅惑の味！やみつき本格カレー</h3>
                </div>
                <div class="gallery-item">
                    <img src="images/IMG_7074.jpg" alt="豚丼">
                    <h3>秘伝のタレで焼き上げた！ご飯が進むスタミナ豚丼</h3>
                </div>
                 <div class="gallery-item">
                    <img src="images\IMG_7570.jpg" alt="油そば">
                    <h3>混ぜるほどに旨みが広がる！油そばの奥深き世界</h3>
                </div>
                 <div class="gallery-item">
                    <img src="images\IMG_7590.jpg" alt="鈴の木">
                    <h3>はい、癒着丼！</h3>
                </div>
            </div>
        </section>

        <section id="map">
            <h2>飯MAP</h2>
            <p>※上の画像の店舗一覧です。</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1U75xFie55Qgl3pABfp91cSdvYsvu800&ehbc=2E312F&noprof=1" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
